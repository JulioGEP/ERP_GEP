[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false --prefer-offline"
  # Aumentamos el timeout de bloqueo para Prisma en builds de Netlify; el pooler de Neon
  # puede tardar m치s de 10s en dar el advisory lock y fallaba el deploy (P1002).
  PRISMA_MIGRATE_ENGINE_ADVISORY_LOCK_TIMEOUT = "60000"
  # El engine de esquema tambi칠n coge advisory locks al generar Prisma Client; evitamos
  # que Netlify falle si tarda m치s de 10s en obtenerlo.
  PRISMA_SCHEMA_ENGINE_ADVISORY_LOCK_TIMEOUT = "60000"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # S칩lo runtime, fuera la CLI 'prisma' para no engordar el zip
  external_node_modules = ["@prisma/client"]
  # Netlify s칩lo necesita el runtime de Prisma y el binario RHEL para Amazon Linux.
  # Evitamos subir todos los motores y tipos duplicados por cada funci칩n (16MB extra cada uno).
  included_files = [
    "node_modules/.prisma/client/default.*",
    "node_modules/.prisma/client/index.*",
    "node_modules/.prisma/client/edge.*",
    "node_modules/.prisma/client/package.json",
    "node_modules/.prisma/client/schema.prisma",
    "node_modules/.prisma/client/wasm.*",
    "node_modules/.prisma/client/libquery_engine-rhel-openssl-3.0.x.so.node"
  ]

[[scheduled]]
  function = "daily-availability-slack"
  cron = "0 * * * *"

[[scheduled]]
  function = "daily-trainers-slack"
  cron = "5 * * * *"

[[scheduled]]
  function = "control-horario-open-shift-reminder"
  cron = "15 8,12 * * *"

# --------- Redirects ---------

# Health
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# Deals
[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

# Auth (endpoints expl칤citos)
[[redirects]]
  from = "/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/auth/session"
  to = "/.netlify/functions/auth-session"
  status = 200

[[redirects]]
  from = "/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

# 游댢 Password reset (con force=true)
[[redirects]]
  from = "/auth/password/reset/request"
  to = "/.netlify/functions/auth-password-reset-request"
  status = 200
  force = true

[[redirects]]
  from = "/auth/password/reset/confirm"
  to = "/.netlify/functions/auth-password-reset-confirm"
  status = 200

# API catch-all (otras funciones bajo /api/*)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback (debe ir el 칰ltimo)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
