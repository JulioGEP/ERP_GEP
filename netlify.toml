[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false --prefer-offline"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma", "bcryptjs"]
  included_files = [
    "backend/node_modules/@prisma/client/**",
    "backend/node_modules/.prisma/**",
    "backend/functions/node_modules/@prisma/client/**",
    "backend/functions/node_modules/.prisma/**"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/auth/session"
  to = "/.netlify/functions/auth-session"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

[[redirects]]
  from = "/api/auth/password-reset/request"
  to = "/.netlify/functions/auth-password-reset-request"
  status = 200

[[redirects]]
  from = "/api/auth/password-reset/confirm"
  to = "/.netlify/functions/auth-password-reset-confirm"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
