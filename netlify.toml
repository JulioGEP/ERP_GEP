[build]
  publish = "frontend/dist"
  command = "npm install && cd frontend && npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = [
    "node_modules/@neondatabase/serverless/**"
  ]

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
