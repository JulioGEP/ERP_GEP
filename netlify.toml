# netlify.toml (raíz)
[build]
  # ❌ NO usamos "base" para no romper la resolución de Functions
  publish = "frontend/dist"
  command = "cd frontend && npm ci && npm run build"

# Recomendado: Node 20 para Functions
[build.environment]
  NODE_VERSION = "20"

[functions]
  # Ruta de las serverless functions relativa a la RAÍZ del repo
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Proxy: /api/* -> Netlify Function "api"
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback (al final)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
