[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false --prefer-offline"

[[plugins]]
  package = "@netlify/plugin-cache"

  [plugins.inputs]
    paths = [
      "node_modules/.prisma",
      "node_modules/@prisma/client",
      "frontend/node_modules"
    ]

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # SÃ³lo runtime, fuera la CLI 'prisma' para no engordar el zip
  external_node_modules = ["@prisma/client"]
  # Aseguramos TODA la carpeta .prisma y el paquete @prisma/client
  included_files = [
    "node_modules/.prisma/**",
    "node_modules/@prisma/client/**"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
