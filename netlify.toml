[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"

  # Prisma: mantenemos @prisma/client y prisma como módulos externos
  # y empaquetamos la carpeta .prisma con los binarios generados.
  external_node_modules = ["@prisma/client", "prisma"]
  included_files = [
    "backend/functions/node_modules/.prisma/**",
    "node_modules/.prisma/**"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/diag"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# La función es "deals" y maneja la subruta "/import"
[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
