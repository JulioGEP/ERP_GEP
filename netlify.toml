[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # Dependencias se resuelven desde backend/functions/package.json
  included_files = [
    "node_modules/.prisma/client/libquery_engine-*.node",
    "node_modules/.prisma/client/libquery_engine-*.so.node",
    "node_modules/.prisma/client/schema.prisma"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/diag"
  to = "/.netlify/functions/diag"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals_import"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
