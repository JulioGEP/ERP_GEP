# netlify.toml (en la RAÍZ del repo)
[build]
  publish = "frontend/dist"
  command = "npm ci && cd frontend && npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"

# ⬇️ ESTA ES LA SECCIÓN QUE FALTABA
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]

# Proxy: /api/* -> Function "api"
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback (déjalo al final)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
