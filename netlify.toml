[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # Mantenemos prisma fuera del bundle y lo resolvemos desde node_modules:
  external_node_modules = ["@prisma/client", "prisma"]
  # Incluir en el artefacto los binarios del cliente y el schema:
  included_files = [
    "node_modules/.prisma/client/**",
    "node_modules/@prisma/client/**",
    "prisma/**"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# Legacy: mantiene compat si alguien llama a /api/deals/import
[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
