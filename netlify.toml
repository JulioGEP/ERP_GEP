# netlify.toml (ra√≠z)
[build]
  publish = "frontend/dist"
  command = "cd frontend && npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Reescritura de API a la Function
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback (siempre al final)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
