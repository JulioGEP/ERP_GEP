[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false"

[functions]
directory = "backend/functions"
node_bundler = "esbuild"
external_node_modules = ["@prisma/client"]   # lo resolvemos desde node_modules de raÃ­z
included_files = [
  "node_modules/.prisma/**",                 # runtime de Prisma (binarios + JS)
  "node_modules/@prisma/client/schema.prisma"
]

  # ðŸ‘‰ SOLO el cliente generado de Prisma (carpeta concreta)
  #   Evitamos incluir toda node_modules/.prisma o duplicados.
  included_files = [
  "node_modules/.prisma/**",
  "node_modules/@prisma/client/schema.prisma"
]

# --------- Redirects ---------
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# Legacy: mantiene compat si alguien llama a /api/deals/import
[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
