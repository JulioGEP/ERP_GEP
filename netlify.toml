[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false --prefer-offline"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # Sólo runtime, fuera la CLI 'prisma' para no engordar el zip
  external_node_modules = ["@prisma/client"]
  # Netlify sólo necesita el runtime de Prisma y el binario RHEL para Amazon Linux.
  # Evitamos subir todos los motores y tipos duplicados por cada función (16MB extra cada uno).
  included_files = [
    "node_modules/.prisma/client/default.*",
    "node_modules/.prisma/client/index.*",
    "node_modules/.prisma/client/edge.*",
    "node_modules/.prisma/client/package.json",
    "node_modules/.prisma/client/schema.prisma",
    "node_modules/.prisma/client/wasm.*",
    "node_modules/.prisma/client/libquery_engine-rhel-openssl-3.0.x.so.node"
  ]

# --------- Redirects ---------
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/deals/import"
  to = "/.netlify/functions/deals/import"
  status = 200

[[redirects]]
  from = "/api/auth/session"
  to = "/.netlify/functions/auth-session"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

[[redirects]]
  from = "/api/auth/password-reset/request"
  to = "/.netlify/functions/auth-password-reset-request"
  status = 200

[[redirects]]
  from = "/api/auth/password-reset/confirm"
  to = "/.netlify/functions/auth-password-reset-confirm"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
