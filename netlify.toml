[build]
  command = "npm run netlify:build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-audit --fund=false --progress=false"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  # Dejamos que Netlify detecte las dependencias desde el package.json local
  included_files = [
    "node_modules/.prisma/client/libquery_engine-*.node",
    "node_modules/.prisma/client/libquery_engine-*.so.node",
    "node_modules/.prisma/client/schema.prisma"
  ]

  # Incluir SOLO lo imprescindible del cliente de Prisma en runtime
  included_files = [
    "node_modules/.prisma/client/libquery_engine-*.node",
    "node_modules/.prisma/client/schema.prisma"
  ]
