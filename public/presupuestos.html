<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEP GROUP · Planificador · Presupuestos</title>

  <!-- Bootstrap 5 (CSS) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body { background: #fafafa; }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .subtitle { color: #6c757d; }
    .btn-danger { background-color: #e74a4a; border-color: #e74a4a; }
    .btn-danger:hover { background-color: #d63e3e; border-color: #d63e3e; }
    .card { border: 0; border-radius: 1rem; }
    .card-body { padding: 1rem 1rem; }
  </style>
</head>
<body>
  <!-- Navbar simple -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <span class="brand">GEP GROUP</span>
        <span class="text-danger fw-bold">Planificador</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/presupuestos.html">PRESUPUESTOS</a></li>
          <li class="nav-item"><a class="nav-link" href="/calendario.html">CALENDARIO</a></li>
          <li class="nav-item"><a class="nav-link" href="/recursos.html">RECURSOS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h1 class="h3 mb-1">Presupuestos</h1>
        <p class="subtitle mb-0">Sube tu presupuesto y planifica</p>
      </div>
      <div class="d-flex gap-2">
        <button id="btnOpenImportModal" class="btn btn-danger">Importar presupuesto</button>
      </div>
    </div>

    <!-- Contenedor donde se pinta la tabla o el vacío -->
    <div id="budgets-root" class="mb-5">
      <!-- Se rellena por JS -->
    </div>
  </main>

  <!-- Modal Importar -->
  <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="importModalLabel">Importar presupuesto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input id="importDealId" type="text" inputmode="numeric" class="form-control"
                 placeholder="ID de presupuesto (dealId de Pipedrive)" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnConfirmImport" type="button" class="btn btn-danger">Importar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 (JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Scripts de utilidades y vista -->
  <script type="module" src="/js/http.js"></script>
  <script type="module" src="/js/presupuestos.js"></script>
</body>
</html>
